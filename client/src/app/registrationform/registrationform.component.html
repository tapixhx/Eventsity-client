<style>
    @import url('https://fonts.googleapis.com/css?family=PT+Sans|Roboto|Ubuntu&display=swap');
</style>
<ngx-ui-loader></ngx-ui-loader>
<div class="container">
    <hr style="opacity:0;">
    <div class="col-md-2">
        <button class="glyphicon glyphicon-arrow-left back" (click)="back()"></button>
    </div>
    <div class="col-md-8">
        <h1><b>Interested?? Go on register now and make it a memorable day</b></h1>
    </div>
    <hr style="opacity:0;">
    <div class="col-md-6"><img src="../../assets/images/register.jpg" alt="register"></div>
    <div class="col-md-6 box">
        <div class="head">
            <h4><b>Register Here!!</b></h4>
        </div>
        <hr>
        <form (ngSubmit)="register(f)" #f="ngForm">
            <div class="form-group formfont">
                <label for="name">Name</label>
                <input
                placeholder="Full Name"
                type="text" 
                id="name" 
                name="name"
                class="form-control"
                ngModel
                required
                #name="ngModel">
                <span 
                class="help-block" 
                *ngIf="!name.valid && name.touched"
                style="color:red;">Enter a valid Name</span>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                placeholder="E-mail"
                type="email" 
                id="email" 
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                ngModel
                class="form-control"
                required
                #email="ngModel">
                <span 
                class="help-block"
                *ngIf="!email.valid && email.touched"
                style="color:red;">Enter valid E-mail</span>
            </div>
            <div class="row">
                <div class="col-xs-12 button">
                    <button 
                    type="submit" 
                    class="btn btn-success mybutton"
                    [disabled]="!f.valid" style="margin-right : 10px;">Register Now</button>
                </div>
            </div>
        </form>
    </div>
</div>
